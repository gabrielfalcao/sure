name: Sure Tests

on:
  push:
    branches:
      - runner
      - master

jobs:
  python:
    name: "Python"
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python:
          # - "3.6"
          # - "3.7"
          # - "3.8"
          # - "3.9"
          # - "3.10"
          # # it appears that sphinx 8.2.1 requires python version >= 3.11
          - "3.11"
          - "3.12"
          # IMPORTANT: update the documentation file ../../docs/source/getting-started.rst when adding more python versions to the list above

    steps:
    - uses: actions/checkout@v3
    - name: Install uv
      uses: astral-sh/setup-uv@v5
      with:
        python-version: ${{ matrix.python }}

    - name: Test with PyTest
      run: make tests

    - name: Test with Sure Runner
      run: make run
